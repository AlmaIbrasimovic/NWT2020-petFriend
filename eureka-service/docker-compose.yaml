version: '3'
services:
  discovery:
    image: eureka-docker
    ports:
      - 8761:8761
  korisnik:
    image: korisnik-service-docker
    ports:
      - 8082:8082
    depends_on:
      - discovery
    environment:
      - JAVA_OPTS=
        -DEUREKA_SERVER=http://discovery:8761/eureka
  zivotinja:
    image: zivotinja-service-docker
    ports:
    - 8090:8080
    depends_on:
      - discovery
    environment:
      - JAVA_OPTS=
        -DEUREKA_SERVER=http://discovery:8761/eureka
  frontend:
    image: frontend-docker
    ports:
    - 9002:80